<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <div th:insert="fragments/header"></div>
    </head>
    <body>
        <div th:insert="fragments/navbar"></div>
        <div class="container" style="margin-top: 80px;">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="form" th:action="@{/login}" method="post">
            <div><label> Usename : <input class="form-control" type="text" name="username"/> </label></div>
            <div><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
            <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
        </form>
    </div>
    </body>
</html>
